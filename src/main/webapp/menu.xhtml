<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templateMenu.xhtml">

    <ui:define name="head">
        <script type="text/javascript">
            //<![CDATA[
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#EA9624', '#5BA5D8'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                };
            }
            //]]>  
        </script>
    </ui:define>

    <ui:define name="content">

        <div class="dashboard">
            <div class="ui-g-12 ui-md-10">
                <p:schedule style="height: 75%;" value="#{scheduleView.eventModel}"/>
            </div>
            <div class="ui-g-12 ui-md-2">
                <h:form>
                    <p:panel header="Test" style="background:#fff;">
                        <div class="ui-g-12">
                            <div class="ui-g-12">
                                <p:inputText placeholder="Bezeichnung" value="#{controller.pruefungsName}" required="true"/>
                            </div>
                            <div class="ui-g-12">
                                    <p:inputNumber placeholder="Gewichtung der Note (mind. 0,001)" minValue="0,001" value="#{controller.gewichtung}" required="true"/>
                                </div>
                            <div class="ui-g-12">
                                <p:selectOneMenu id="console" value="#{controller.fachId}" autoWidth="false" required="true">
                                    <f:selectItems itemLabel="#{controller.getAllFaecher().name}" itemValue="#{controller.getAllFaecher().id}" />
                                </p:selectOneMenu>
                            </div>
                            <div class="ui-g-12">
                                <p:calendar id="button" value="#{controller.pruefungsDatum}" locale="de" navigator="true"  required="true">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                                </p:calendar>
                            </div>
                        </div>
                        <p:commandButton type="button" value="#{controller.createNewPruefung()}" icon="fa fa-check"></p:commandButton>
                    </p:panel>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
